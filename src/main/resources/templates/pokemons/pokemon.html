<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pokemon List</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<header>

</header>
<main class="container">
    <form action="#" th:action="@{/home/add}" method="post" >

        <div class="mb-3">
            <label for="nameInput" class="form-label"></label>
            <input type="text" id="nameInput" th:name="nameInput" class="form-control" >
        </div>
        <button  class="btn btn-success"><i class="bi bi-plus-circle"></i> Search</button>
    </form>
    <br>
    <br>
    <h1 class="fw-light">Pokemon</h1>
    <hr>
    <h1 th:text="${name.get(0)}"></h1>
    <div><img th:src="${sprites.get(0)}"></div>
    <span>Poids :</span>
    <span th:text="${weight.get(0)}"></span>
    <br>
    <span>Taille :</span>
    <span th:text="${height.get(0)}"></span>
    <br>
    <br>
    <span>Capacités :</span>
    <ul th:each="c : ${abilities}">
        <li th:text="${c}"></li>
    </ul>
    <span>Types :</span>
    <ul th:each="c : ${types}">
        <li th:text="${c}"></li>
    </ul>

<!--    <p th:if="${contacts.isEmpty()}">There is no dog in the database yet!</p>-->
    <hr>
    <div class="text-end">
<!--        <a th:href="@{/contacts/add}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add a Contact</a>-->
    </div>

    <a th:href="@{{id}(id = ${id.get(0)-1})}"><button  class="btn btn-success"> Précédent</button></a>
    <a th:href="@{{id}(id = ${id.get(0)+1})}"><button th:unless="${id.get(0) == 0}" class="btn btn-success"> Suivant</button></a>
</main>
</body>
</html>
